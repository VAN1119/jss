<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>属性値の変更</title>
<style>
  body {
    width: 668px;
    margin: 0px auto;
  }
  #photo_frame {
    background-color: #333333;
    text-align: center;
    line-height: 1.0;
    padding: 20px 0px 0px;
  }
  #photo_list {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    background-color: #333333;
  }
  #photo_list img {
    opacity: 0.4;
    border: solid 2px #333333;
    padding: 4px;
  }
</style>
</head>

<body>
<h1>PHOTO ALBUM</h1>
<div id="photo_frame">
  <img id="big_img" src="big_pic01.jpg">
</div>
<div id="photo_list">
  <img src="pic01.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic02.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic03.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic04.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic05.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic06.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
  <img src="pic07.jpg" onclick="mClick(this)"
       onmouseover="mOver(this)" onmouseout="mOut(this)">
</div>

<script>
function mClick(obj) {
  let fileName = obj.getAttribute('src');
  fileName = 'big_' + fileName;
  document.getElementById('big_img').setAttribute('src', fileName);
}
function mOver(obj) {
  obj.style.opacity = 1.0;
  obj.style.border = 'solid 2px #FF9933';
}
function mOut(obj) {
  obj.style.opacity = 0.4;
  obj.style.border = 'solid 2px #333333';
}
</script>
</body>

</html>
